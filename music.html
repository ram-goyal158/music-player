<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player-container">
    <h1>Music Player</h1>
    <div class="music-player">
      <!-- Playlist -->
      <div class="playlist">
        <ul>
          <li><a href="https://wynk.in/music/song/jai-bajrangbali/sa_8907212019759_INH102412641" target="_blank">Song 1 - Artist 1</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" target="_blank">Song 2 - Artist 2</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" target="_blank">Song 3 - Artist 3</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" target="_blank">Song 4 - Artist 4</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" target="_blank">Song 5 - Artist 5</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" target="_blank">Song 6 - Artist 6</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" target="_blank">Song 7 - Artist 7</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" target="_blank">Song 8 - Artist 8</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" target="_blank">Song 9 - Artist 9</a></li>
          <li><a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" target="_blank">Song 10 - Artist 10</a></li>
        </ul>
      </div>

      <!-- Audio Controls -->
      <div class="audio-controls">
        <button class="control-btn play">▶️</button>
        <button class="control-btn pause">⏸️</button>
        <input type="range" class="volume-slider" min="0" max="100" value="50">
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>
</body>
</html>
